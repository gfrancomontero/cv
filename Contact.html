<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Page</title>
</head>

<body>

  <h3>Contact Details</h3>
  <ul>
    <li>Email: <a href="mailto:test@gmail.com">test@gmail.com</a></li>
    <li>Phone: <a href="tel:+12345">+1-800-12345</a></li>
    <li>Address: <a href="https://www.google.com/maps">My Address</a></li>
  </ul>

  <form class="" action="mailto:hello@hello.com" method="post" enctype="text/plain">
    <label>Your Name:</label>
    <input type="text" name="" value="">
    <br>
    <label>Your Favorite Color:</label>
    <input type="color">
    <br>
    <label>Your Favorite File:</label>
    <input type="file">
    <br>
    <label>Your birthday (we like to send gifts)</label>
    <input type="date">
    <br>
    <label>Whatever this is, it's an input type radio --></label>
    <input type="radio">
    <br>
    <label>Whatever this is, it's an input type search  --></label>
    <input type="search">
    <br>
    <label>Choose a Password:</label><input type="password">
    <br>
    <label>Your Email</label>
    <input type="email">
    <br>
    <label>Your Message:</label>
    <textarea name="name" rows="10" cols="30"></textarea>
    <br>
    <br>
    <input type="submit">

  </form>

</body>

</html>
